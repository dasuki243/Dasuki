<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Magical Survey Form</title>
        <link rel="stylesheet" href="Index.css" />
        </head>
        <body>
          <main>
              <h1 id="title">Enchanted Feedback Portal</h1>
                  <p id="description">Kindly share your mystical insights by filling out this absolutely essential form below.</p>

                      <form id="survey-form">
                            <!-- Name -->
                                  <label id="name-label" for="name">Your Glorious Name:</label>
                                        <input 
                                                type="text" 
                                                        id="name" 
                                                                name="name" 
                                                                        placeholder="Enter your full noble name..." 
                                                                                required 
                                                                                      />

                                                                                            <!-- Email -->
                                                                                                  <label id="email-label" for="email">Your Magical Email Address:</label>
                                                                                                        <input 
                                                                                                                type="email" 
                                                                                                                        id="email" 
                                                                                                                                name="email" 
                                                                                                                                        placeholder="you@kingdom.com" 
                                                                                                                                                required 
                                                                                                                                                      />

                                                                                                                                                            <!-- Number -->
                                                                                                                                                                  <label id="number-label" for="number">How many quests have you completed?</label>
                                                                                                                                                                        <input 
                                                                                                                                                                                type="number" 
                                                                                                                                                                                        id="number" 
                                                                                                                                                                                                name="quests" 
                                                                                                                                                                                                        min="0" 
                                                                                                                                                                                                                max="100" 
                                                                                                                                                                                                                        placeholder="e.g. 42" 
                                                                                                                                                                                                                              />

                                                                                                                                                                                                                                    <!-- Dropdown -->
                                                                                                                                                                                                                                          <label for="dropdown">Choose your guild affiliation:</label>
                                                                                                                                                                                                                                                <select id="dropdown" name="guild">
                                                                                                                                                                                                                                                        <option value="wizards">Wizards’ Circle</option>
                                                                                                                                                                                                                                                                <option value="warriors">Warriors’ Forge</option>
                                                                                                                                                                                                                                                                      </select>

                                                                                                                                                                                                                                                                            <!-- Radio Buttons -->
                                                                                                                                                                                                                                                                                  <fieldset>
                                                                                                                                                                                                                                                                                          <legend>Choose your destiny:</legend>
                                                                                                                                                                                                                                                                                                  <label>
                                                                                                                                                                                                                                                                                                            <input type="radio" name="destiny" value="hero" /> Hero
                                                                                                                                                                                                                                                                                                                    </label>
                                                                                                                                                                                                                                                                                                                            <label>
                                                                                                                                                                                                                                                                                                                                      <input type="radio" name="destiny" value="villain" /> Villain
                                                                                                                                                                                                                                                                                                                                              </label>
                                                                                                                                                                                                                                                                                                                                                    </fieldset>

                                                                                                                                                                                                                                                                                                                                                          <!-- Checkboxes -->
                                                                                                                                                                                                                                                                                                                                                                <fieldset>
                                                                                                                                                                                                                                                                                                                                                                        <legend>Choose your magical powers:</legend>
                                                                                                                                                                                                                                                                                                                                                                                <label><input type="checkbox" value="invisibility" /> Invisibility</label>
                                                                                                                                                                                                                                                                                                                                                                                        <label><input type="checkbox" value="telepathy" /> Telepathy</label>
                                                                                                                                                                                                                                                                                                                                                                                                <label><input type="checkbox" value="flight" /> Flight</label>
                                                                                                                                                                                                                                                                                                                                                                                                      </fieldset>

                                                                                                                                                                                                                                                                                                                                                                                                            <!-- Textarea -->
                                                                                                                                                                                                                                                                                                                                                                                                                  <label for="comments">Share any legendary comments:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                        <textarea id="comments" name="comments" rows="4" cols="40" placeholder="Tell us your tale..."></textarea>

                                                                                                                                                                                                                                                                                                                                                                                                                              <!-- Submit -->
                                                                                                                                                                                                                                                                                                                                                                                                                                    <button type="submit" id="submit">Submit Your Saga</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                        </form>
                                                                                                                                                                                                                                                                                                                                                                                                                                          </main>
                                                                                                                                                                                                                                                                                                                                                                                                                                          </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                          </html>
